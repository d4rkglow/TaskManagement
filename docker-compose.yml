version: '3.8'

services:
  sqldb:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: task-manager-sql
    environment:
      SA_PASSWORD: "YourStrongPassword123!" 
      ACCEPT_EULA: "Y"
      MSSQL_PID: "Developer" 
    ports:
      - "1433:1433" 
    volumes:
      - sqlserver_data:/var/opt/mssql 

  backend:
    build: 
      context: ./backend 
      dockerfile: Dockerfile
    container_name: task-manager-api
    ports:
      - "8080:8080" 
    depends_on:
      - sqldb
    environment:
      ConnectionStrings__DefaultConnection: "Server=sqldb,1433;Database=TaskDb;User Id=sa;Password=YourStrongPassword123!;Encrypt=False;TrustServerCertificate=True"
      ASPNETCORE_URLS: http://+:8080
      
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: task-manager-frontend
    ports:
      - "3000:80" 
    depends_on:
      - backend

volumes:
  sqlserver_data: